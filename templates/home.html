<!doctype html>
<html>
<head>
  <link href="../static/StyleSheet.css" rel="stylesheet" type="text/css">
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="../static/trains.js" type="text/javascript"></script>
</head>
<body>
  <title>Where's My Train?</title>
  <h1 id="title">Where's My Train?</h1>
  <h4 id="current_time"></h4>
  <div id="selections">
    <select id="station" onChange="get_station_info()">
      <option>--Station--</option>
      {% for stop in stop_names %}
      <option>{{ stop }}</option>
      {% endfor %}
    </select>
    <select id="line_selector" onChange="add_filter()">
      <option>--Line--</option>
    </select>
    <select id="direction_selector" onChange="add_filter()">
      <option>--Direction--</option>
      <option>N</option>
      <option>S</option>
    </select>
  </div>
  <table id="times"></table>
</body>
</html>
